<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Library</title>
</head>
<body>
    <div class="library" id="library">
        <header>Library
            <button class="add-button" id="add-button"><p>+</p></button>
        </header>
        <div class="books" id="books">
        </div>
    </div>
    <div id="modal-container">
        <div class="modal" id="modal">
            <div class="add-book-form-container">
                <div class="modal-header">
                    <p>Add Book</p>
                    <i class="fa-solid fa-xmark" id="close-modal"></i>
                </div>
                <div id="err-msg"></div>
                <form action="" class="add-book-form">
                    <div class="title form-element">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="author form-element">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="pages form-element">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="0">
                    </div>
                    <div class="read form-checkbox">
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <button id="form-add-button">Add book</button>
                </form>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
